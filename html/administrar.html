<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>BIKETOURS</title>
</head>
<body class="body">
    <header class="encabezado">
        <link rel="stylesheet" href="../css/header.css">
        <div class="wrapper">
            <div class="logo">
               <p><a><img src="../img/logo.png" alt="logo" width="35%"></a></p>
            </div>
            <nav>
                <a href="../html/consulta.html">Consulta</a>
                <a href="inicio.html">Cerrar sesión</a>
            </nav>
        </div>
    </header>
    <div id="ContenidoAdministrador">
    <div class="FormReserva">
        <div class="cabecera">
            <h1>Lista de ciclistas</h1>
            <form id="BusquedaCita" class="BusquedaCita">
                <p class="ConBusqueda">
                    <input type="search" id="Busqueda" name="busqueda" placeholder="Buscar">
                    <select name="busquedaPor" id="busquedaPor">
                        <option value="cedula">Ruta</option>
                        <option value="nombres">Fecha</option>             
                    </select>
                    <button type="submit" ><ion-icon name="search"></ion-icon></button>
                </p>
            </form>
        </div>
        <div class="eldivtable">
        <table id='CitasContenedor'>
            <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Edad</th>
                    <th>Ruta</th>
                    <th>Selección</th>
                </tr>
            </thead>
            <tbody id="BodyCitas"></tbody>
        </table>
        </div>
    </div>
    </div>
</body>
</html>
