<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>BIKETOURS</title>
</head>
<body class="body">
    
    <header class="encabezado">
        <link rel="stylesheet" href="../css/header.css">
        <div class="wrapper">
            <div class="logo">
               <p><a><img src="../img/logo.png" alt="logo" width="35%"></a></p>
            </div>
            <nav>
                <a href="#" id="sesion">Cerrar sesión</a>
            </nav>
        </div>
    </header>

    <div id="ContenidoConsulta">
    <div class="contenedorP">
        <div class="cabecera">
            <h1>Ciclistas interesados</h1>
            
        </div>
        <div class="filtraciones">
            <form id="BusquedaRuta">
                <p class="ConBusqueda">
                    <select name="Busqueda" id="Busqueda" >
                        <option value="Ruta interna Manta">Ruta interna Manta</option>
                        <option value="Ruta San Mateo">Ruta San Mateo</option>
                        <option value="Ruta Santa Marianita">Ruta Santa Marianita</option>
                        <option value="Ruta Spondylus">Ruta Spondylus</option>
                    </select>
                    <button class="fe" type="submit" ><ion-icon class="iconbuscar" name="search"></ion-icon></button>
                </p>
            </form>
            <form id="FiltrarFecha" class="filtrafecha">
                <p class="ConBusqueda">
                  Fecha desde:
                  <input type="date" name="desde" id="desde">
                  Hasta:
                  <input type="date" name="hasta" id="hasta">
                  <button class="fe" type="submit"><ion-icon class="iconbuscar" name="search"></ion-icon></button>
                  <button class="Limpiare"  onclick="location.reload()">LIMPIAR</button>
                </p>
              
            </form>
        </div>
        
        <div class="eldivtable">
        <table id='CitasContenedor'>
            <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Edad</th>
                    <th>Ruta</th>
                    <th>Estado</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="BodyRutas"></tbody>
        </table>
        </div>
    </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
<script src="../js/firebase.js" ></script>
</html>
