<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>BIKETOURS</title>
</head>
<body class="body">
    
    <header class="encabezado">
        <link rel="stylesheet" href="../css/header.css">
        <div class="wrapper">
            <div class="logo">
               <p><a><img src="../img/logo.png" alt="logo" width="35%"></a></p>
            </div>
            <nav>
                <a href="administrar.html">Administración</a>
                <a href="inicio.html">Cerrar sesión</a>
            </nav>
        </div>
    </header>

    <div id="ContenidoConsulta">
    <div class="contenedorP">
        <div class="cabecera">
            <h1>Ciclistas interesados</h1>
            <form id="BusquedaCita" class="BusquedaCita">
                <p class="ConBusqueda">
                    <input type="search" id="Busqueda" name="busqueda" placeholder="Buscar">
                    <select name="busquedaPor" id="busquedaPor">
                        <option value="ruta">Ruta</option>
                        <option value="fecha">Fecha</option>           
                    </select>
                    <button type="submit" ><ion-icon class="iconbuscar" name="search"></ion-icon></button>
                </p>
            </form>
        </div>
        <div class="filtraciones">
            <form id="Filtrar">
                  <button class="Limpiare"  type="submit" onclick="location.reload()">LIMPIAR</button>
            </form>
            <form id="FiltrarFecha" class="filtrafecha">
                <p class="ConBusqueda">
                  Fecha desde:
                  <input type="date" name="desde" id="desde">
                  Hasta:
                  <input type="date" name="hasta" id="hasta">
                  <button type="submit"><ion-icon name="funnel"></ion-icon></button>
                </p>
              
            </form>
        </div>
        
        <div class="eldivtable">
        <table id='CitasContenedor'>
            <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Edad</th>
                    <th>Ruta</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="BodyCitas"></tbody>
        </table>
        </div>
    </div>
    <div class="ventanaModal" id="ventanaModal"> 
        <div class="modal">
            <div id="cerrarModal">
                <span>x</span>
            </div>
            <h1>Solicitud de</h1>
            <div id="modal"></div>
            <div class="btnModal">
                <button id="aprobar">Aprobar</button>
                <button id="negar">Negar</button>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
<script src="../js/firebase.js" ></script>
</html>
